<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p>Cow Details Page</p>

    <!-- Cow Tag No -->
    <label for="fname"> Cow Tag Number:</label>
    <input type="text" id="tagnum" name="fname"><br><br>

    <!-- Cow Name -->
    <label for="fname"> Cow Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <!-- Cow Breed -->
    <label for="cow">Breed: </label>
    <select name="cow" id="Insemcow">
               <option value="cow1">Breed 1</option>
               <option value="cow2">Breed 2</option>
               <option value="cow3">Breed 3</option>
             </select><br>

    <!-- Sex Radio Button -->
    <p>Sex: </p>
    <input type="radio" id="InsemActionB" name="Shift" value="Bred">
    <label for="Morning">Male</label><br>
    <input type="radio" id="InsemActionS" name="Shift" value="Skipped">
    <label for="Evening">Female</label><br><br>

    <!-- Sire Name -->
    <label for="fname"> Sire Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <!-- Dam Name -->
    <label for="fname"> Dame Name:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <!-- Number of Lactation -->
    <label for="fname"> Number of Lactation:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <!-- Milking Status -->
    <p>Milking Status: </p>
    <input type="radio" id="InsemActionB" name="Shift" value="Bred">
    <label for="Morning">Dry</label><br>
    <input type="radio" id="InsemActionS" name="Shift" value="Skipped">
    <label for="Evening">Milking</label><br><br>

    <!-- Last Breeding -->
    <label for="Date">Last Brreding:</label>
    <input type="date" id="Insemdate" name="Date"><br><br>

    <!-- LAst Calving -->
    <label for="Date">Last Calving:</label>
    <input type="date" id="Insemdate" name="Date">
    <!-- Calf gender Radio Button -->
    <p>Calf Gender: </p>
    <input type="radio" id="InsemActionB" name="gen" value="Bred">
    <label for="Morning">Male</label><br>
    <input type="radio" id="InsemActionS" name="gen" value="Skipped">
    <label for="Evening">Female</label><br><br>

    <!-- Concentrate -->
    <label for="fname"> Concentrate:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <!-- Quantity -->
    <label for="fname"> Quantity:</label>
    <input type="text" id="fname" name="fname"><br><br>

    <!-- Save Button -->
    <button type="button" onclick="functiontocreate()">Save</button><br><br>


    <script src="/components/Breed_1_And_Input.js"></script>
